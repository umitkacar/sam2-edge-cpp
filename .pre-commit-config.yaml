# Pre-commit hooks configuration
# See https://pre-commit.com for more information
default_language_version:
  python: python3.11

repos:
  # ===== GENERAL HOOKS =====
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.5.0
    hooks:
      - id: trailing-whitespace
        args: [--markdown-linebreak-ext=md]
      - id: end-of-file-fixer
      - id: check-yaml
        args: [--unsafe]
      - id: check-toml
      - id: check-json
      - id: check-added-large-files
        args: [--maxkb=1000]
      - id: check-merge-conflict
      - id: check-case-conflict
      - id: check-docstring-first
      - id: check-executables-have-shebangs
      - id: check-shebang-scripts-are-executable
      - id: debug-statements
      - id: detect-private-key
      - id: mixed-line-ending
        args: [--fix=lf]
      - id: name-tests-test
        args: [--pytest-test-first]
      - id: requirements-txt-fixer

  # ===== PYTHON CODE FORMATTING =====
  - repo: https://github.com/astral-sh/ruff-pre-commit
    rev: v0.2.2
    hooks:
      # Run the linter
      - id: ruff
        types_or: [python, pyi]
        args:
          - --fix
          - --exit-non-zero-on-fix
          - --show-fixes
      # Run the formatter
      - id: ruff-format
        types_or: [python, pyi]

  # ===== BLACK FORMATTER =====
  - repo: https://github.com/psf/black
    rev: 24.2.0
    hooks:
      - id: black
        language_version: python3.11
        args: [--config=pyproject.toml]

  # ===== MYPY TYPE CHECKING =====
  - repo: https://github.com/pre-commit/mirrors-mypy
    rev: v1.8.0
    hooks:
      - id: mypy
        additional_dependencies:
          - types-requests
          - types-PyYAML
          - numpy
        args:
          - --config-file=pyproject.toml
          - --ignore-missing-imports
        exclude: ^(tests/|docs/)

  # ===== SECURITY CHECKS =====
  - repo: https://github.com/PyCQA/bandit
    rev: 1.7.7
    hooks:
      - id: bandit
        args:
          - -c
          - pyproject.toml
        additional_dependencies: ["bandit[toml]"]
        exclude: ^tests/

  # ===== UPGRADE PYTHON SYNTAX =====
  - repo: https://github.com/asottile/pyupgrade
    rev: v3.15.0
    hooks:
      - id: pyupgrade
        args: [--py39-plus]

  # ===== DOCSTRING FORMATTING =====
  - repo: https://github.com/pycqa/pydocstyle
    rev: 6.3.0
    hooks:
      - id: pydocstyle
        additional_dependencies: [tomli]
        args:
          - --convention=google
          - --add-ignore=D100,D101,D102,D103,D104,D105,D107

  # ===== IMPORT SORTING =====
  - repo: https://github.com/PyCQA/isort
    rev: 5.13.2
    hooks:
      - id: isort
        args:
          - --profile=black
          - --line-length=100
          - --multi-line=3
          - --trailing-comma

  # ===== YAML FORMATTING =====
  - repo: https://github.com/macisamuele/language-formatters-pre-commit-hooks
    rev: v2.12.0
    hooks:
      - id: pretty-format-yaml
        args:
          - --autofix
          - --indent=2
          - --preserve-quotes

  # ===== MARKDOWN LINTING =====
  - repo: https://github.com/igorshubovych/markdownlint-cli
    rev: v0.39.0
    hooks:
      - id: markdownlint
        args: [--fix]

  # ===== SHELL SCRIPT CHECKING =====
  - repo: https://github.com/shellcheck-py/shellcheck-py
    rev: v0.9.0.6
    hooks:
      - id: shellcheck

  # ===== C++ FORMATTING =====
  - repo: https://github.com/pre-commit/mirrors-clang-format
    rev: v17.0.6
    hooks:
      - id: clang-format
        types_or: [c++, c]
        args: [-i]

  # ===== CMAKE FORMATTING =====
  - repo: https://github.com/cheshirekow/cmake-format-precommit
    rev: v0.6.13
    hooks:
      - id: cmake-format
        args: [--in-place]
      - id: cmake-lint
        args: [--disabled-codes=C0103]

  # ===== JUPYTER NOTEBOOK CLEANING =====
  - repo: https://github.com/kynan/nbstripout
    rev: 0.7.1
    hooks:
      - id: nbstripout
        args:
          - --extra-keys
          - metadata.language_info.version metadata.kernelspec cell.metadata.collapsed cell.metadata.scrolled cell.metadata.ExecuteTime

  # ===== COMMIT MESSAGE VALIDATION =====
  - repo: https://github.com/commitizen-tools/commitizen
    rev: v3.15.0
    hooks:
      - id: commitizen
        stages: [commit-msg]

  # ===== SECRETS DETECTION =====
  - repo: https://github.com/Yelp/detect-secrets
    rev: v1.4.0
    hooks:
      - id: detect-secrets
        args:
          - --baseline
          - .secrets.baseline
        exclude: package-lock.json

  # ===== PYTHON DEPENDENCIES SECURITY =====
  - repo: https://github.com/Lucas-C/pre-commit-hooks-safety
    rev: v1.3.3
    hooks:
      - id: python-safety-dependencies-check
        files: pyproject.toml

  # ===== PRETTIER FOR WEB FILES =====
  - repo: https://github.com/pre-commit/mirrors-prettier
    rev: v4.0.0-alpha.8
    hooks:
      - id: prettier
        types_or: [javascript, jsx, ts, tsx, json, css, scss, html, markdown, yaml]
        exclude: ^(package-lock\.json|.*\.min\.(js|css))$

  # ===== ESLINT FOR JAVASCRIPT =====
  - repo: https://github.com/pre-commit/mirrors-eslint
    rev: v9.0.0-beta.2
    hooks:
      - id: eslint
        files: \.[jt]sx?$
        types: [file]
        args: [--fix, --max-warnings=0]
        additional_dependencies:
          - eslint@9.0.0
          - eslint-config-prettier@9.1.0

ci:
  autofix_commit_msg: |
    [pre-commit.ci] auto fixes from pre-commit hooks

    for more information, see https://pre-commit.ci
  autofix_prs: true
  autoupdate_branch: ''
  autoupdate_commit_msg: '[pre-commit.ci] pre-commit autoupdate'
  autoupdate_schedule: weekly
  skip: []
  submodules: false
